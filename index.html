<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-header">
      Find Your Dream Home
    </h1>
    <div class="row">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a location..." aria-label="Enter a location..." aria-describedby="location-search">
        <div class="input-group-append">
          <button class="btn btn-outline-light" type="button" id="location-search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>   
    </div>
  </section>

  <!-- Background -->
  <div class="bg-back"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="img/logo.png" alt="Real Estate Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link mx-3" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="#">Blog</a>
          </li>
          <button class="btn btn-outline-light ml-5">Contact Us</button>
        </ul>
      </div>
    </div>
  </nav>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
