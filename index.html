<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="nav pl-3 pr-4">
    <div class="nav-brand">
      <a href="#">
        <img src="/img/logo.png" alt="Logo" class="nav-img">
      </a>
    </div>
    <div class="nav-menu">
      <a href="#">
        <i class="fas fa-bars fa-2x"></i>
      </a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-header">
      Find Your Dream Home
    </h1>
    <div class="row mt-3">
      <div class="input-group mb-3 search-form">
        <input type="text" class="form-control" placeholder="Enter a location..." aria-label="Enter a location..." aria-describedby="location-search">
        <div class="input-group-append">
          <button class="btn btn-outline-light" type="button" id="location-search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>   
    </div>
  </section>

  <!-- Featured Properties -->
  <div class="container-fluid">
    <section class="featured">
      <h1 class="featured-header text-center my-5">
        Featured Properties
      </h1>
      <div class="row card-row my-4">
        <div class="card mx-3">
          <img src="https://images.unsplash.com/photo-1505873242700-f289a29e1e0f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=91b874ce453385d8867cc98ee582fee3&auto=format&fit=crop&w=1655&q=80" alt="Featured Property" class="card-img-top">
          <div class="card-body">
            <p class="card-title">$1,939,000</p>
            <p class="card-text text-right">New York, NY</p>
          </div>
        </div>
        <div class="card mx-3">
          <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4d2529242e0b4fadad755467e572682a&auto=format&fit=crop&w=1055&q=80" alt="Featured Property" class="card-img-top">
          <div class="card-body">
            <p class="card-title">$2,879,000</p>
            <p class="card-text text-right">Vancouver, BC</p>
          </div>
        </div>
        <div class="card mx-3">
          <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0cf4ef4cb623c8a52b1a624f76eaf5bf&auto=format&fit=crop&w=1650&q=80" alt="Featured Property" class="card-img-top">
          <div class="card-body">
            <p class="card-title">$4,349,000</p>
            <p class="card-text text-right">Los Angeles, CA</p>
          </div>
        </div>
      </div>
    </section>
  </div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
