<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="nav pl-3 pr-4">
    <div class="nav-brand">
      <a href="#">
        <img src="/img/logo.png" alt="Logo" class="nav-img">
      </a>
    </div>
    <div class="nav-menu">
      <a href="#">
        <i class="fas fa-bars fa-2x"></i>
      </a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-header">
      Find Your Dream Home
    </h1>
    <div class="row mt-3">
      <div class="input-group mb-3 search-form">
        <input type="text" class="form-control" placeholder="Enter a location..." aria-label="Enter a location..." aria-describedby="location-search">
        <div class="input-group-append">
          <button class="btn btn-outline-light" type="button" id="location-search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>   
    </div>
  </section>

  <!-- Featured Properties -->
  <div class="container-fluid">
    <section class="featured">
      <h1 class="featured-header text-center my-5">
        Top Properties
      </h1>
      <div class="row card-row my-4">
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1520608421741-68228b76b6df?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=393fcadf2e10144e50dd093172240956&auto=format&fit=crop&w=1834&q=80" alt="Featured Property" class="featured-card-img">
        </div>
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1502005097973-6a7082348e28?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6bedf6512ecc1532edd8f41b6f51bc4b&auto=format&fit=crop&w=1834&q=80" alt="Featured Property" class="featured-card-img">
        </div>
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1502005229762-cf1b2da7c5d6?ixlib=rb-0.3.5&s=c351edea110e5b405aca5f8b0e164b23&auto=format&fit=crop&w=1834&q=80" alt="Featured Property" class="featured-card-img">
        </div>
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1518733057094-95b53143d2a7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cea1c1f5cfaee3e93a091eb7c24085ea&auto=format&fit=crop&w=1815&q=80" alt="Featured Property" class="featured-card-img">
        </div>
      </div>
      <h1 class="featured-header text-center my-5">
        Top Agents
      </h1>
      <div class="row card-row my-4">
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1535441577682-5a7bc0702a7d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=077e17fb017e1258f3d5d3709729640a&auto=format&fit=crop&w=634&q=80" alt="Featured Agent" class="featured-card-img">
        </div>
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7e89aa20603ea9fe62ddc6014276ca41&auto=format&fit=crop&w=1834&q=80" alt="Featured Agent" class="featured-card-img">
        </div>
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1527605555-b01c458b8029?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=82ca9204853d17536c2b56446cb012f8&auto=format&fit=crop&w=634&q=80" alt="Featured Agent" class="featured-card-img">
        </div>
        <div class="featured-card mx-3">
          <img src="https://images.unsplash.com/photo-1530512374037-9113969ab4d2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c2d702c3f879758516209772e61f8cc8&auto=format&fit=crop&w=634&q=80" alt="Featured Agent" class="featured-card-img">
        </div>
      </div>
    </section>
  </div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
